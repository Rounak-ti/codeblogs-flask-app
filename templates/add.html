{% extends "layout.html" %}
{% block content %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/admin-panel.jpg') }}'">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Add Posts</h1>
                    <span class="subheading">Add Your Blogs</span>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container px-4 px-lg-5">

            <form id="contactForm" action="/add" method="POST" data-sb-form-api-token="API_TOKEN">

                    <input class="form-control" id="title" name="title" type="text" placeholder="Enter Title"/>
                    <label for="title">Title</label>
                </div>
                <div class="form-floating">
                    <input class="form-control" id="tagline" name="tagline" type="text" placeholder="Enter Tagline"/>
                    <label for="tagline">Tagline</label>
                </div>
                <div class="form-floating">
                    <input class="form-control" id="slug" name="slug" type="text" placeholder="Enter Slug"/>
                    <label for="slug">Slug</label>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" id="content" name="content" placeholder="Enter Content"></textarea>
                    <label for="content">Content</label>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" id="img_file" name="img_file" placeholder="Enter Image FileName"></textarea>
                    <label for="img_file">Image FileName</label>

</div>
